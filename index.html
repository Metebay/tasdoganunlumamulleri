<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yapım Aşamasında</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2ec771);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        .description {
            font-size: 1.5rem;
            margin: 20px 0;
            color: rgba(255, 255, 255, 0.9);
        }

        .animation-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 30px 0;
        }

        .circle {
            position: absolute;
            border: 5px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }

        .circle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 20px;
            left: 20px;
            animation-delay: 0.3s;
        }

        .circle:nth-child(3) {
            width: 30px;
            height: 30px;
            top: 35px;
            left: 35px;
            animation-delay: 0.6s;
        }

        footer {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            position: absolute;
            bottom: 20px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <h1>Yapım Aşamasında</h1>
    <p class="description">Bu site çok yakında hazır olacak!</p>
    <div class="animation-wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <footer>Bu site Bayındır Medya tarafından tasarlanmaktadır.</footer>
</body>
</html>
